<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>
            tinymodels
        </title>
    </head>
    <body>
        <h1 class="text-center"> Image classifier </h1>
        <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
            <label for="myInput">Choose a model:</label><br>
            <input type="text" id="myInput" name="myInput" list="myList"><br>
            <datalist id="myList">
                <option value="AlexNet">
                <option value="VGG">
                <option value="ResNet">
                <option value="GoogleNet"></option>
            </datalist><br>
            <label for="imagefile">Choose a file:</label><br>
            <input class="form-control" type="file" name="imagefile"><br>
            <label for="predict">Click to predict:</label><br>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image" name="predict"><br>
        </form>
        {% if prediction %}
            <p class="text-center"> Image is a {{prediction}}</p>
        {% endif %}
    </body>
</html>
